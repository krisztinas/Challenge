<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Information Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Stock Exchange Information Portal</h1>
        <section id="chat-interface" class="p-3 mb-2 bg-light text-dark">
            <div id="exchange-query" class="mb-3">
                <label for="exchange" class="form-label">Select a Stock Exchange:</label>
                <select id="exchange" class="form-select">
                    <option value="">Please choose an exchange</option>
                </select>
            </div>

            <div id="stock-query" class="mb-3" style="display: none;">
                <label for="stock" class="form-label">Select a Stock:</label>
                <select id="stock" class="form-select">
                    <option value="">Please choose a stock</option>
                </select>
            </div>

            <div id="price-display" class="mt-3" style="display: none;">
                <p class="price-info">Price: <span id="price"></span></p>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
